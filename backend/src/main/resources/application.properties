spring.application.name=foodai

# ===============================
# ✅ 서버 설정
# ===============================
server.port=8080

# ===============================
# ✅ DB 설정 (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/foodai?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=ezen
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# ✅ JPA 설정
# ===============================
spring.jpa.hibernate.ddl-auto=update  # 개발 중에는 update, 운영은 validate 또는 none 권장
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# ✅ 로깅
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# ✅ 기본 TimeZone 설정
# ===============================
spring.jackson.time-zone=Asia/Seoul
